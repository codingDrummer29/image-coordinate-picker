<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      class="jsbin"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
    <title>Image Co-ordinates</title>
  </head>
  <body>
    <h1>Get Image Co-ordinates</h1>
    <table>
      <tr>
        <td>
          <img
            id="myImgId"
            alt="my map loads here"
            src="./images/536 x542.jpg"
            width="full"
            height="full"
          />
        </td>
        <td style="padding-left: 20px">
          <p id="output"></p>
          <span>Clicked Points</span>
          <div id="staticSingle">
            X:<span id="x"></span> px, Y:<span id="y"></span> px
          </div>
          <p>
            Press LeftClick + Alt to append Co-ordinates
            <br />
            <form>
              <textarea
                name="textArea"
                id="textArea"
                cols="30"
                rows="20"
              ></textarea>
              <br />
              <button type="submit">Submit</button>
            </form>
            <br />
            Browse another Image
            <input type="file" id="imgInp" onchange="readURL(this);" />
          </p>
        </td>
      </tr>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
